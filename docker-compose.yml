services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: daily-expense-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - daily-expense-network

  nginx:
    image: nginx:alpine
    container_name: daily-expense-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - daily-expense-network

  mysql:
    image: mysql:8.0
    container_name: daily-expense-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: daily_expense_tracker
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_USER: daily_expense
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - daily-expense-network

  node:
    image: node:18-alpine
    container_name: daily-expense-node
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - /var/www/node_modules
    ports:
      - "5173:5173"
    environment:
      - DOCKER=1
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - app
    networks:
      - daily-expense-network

networks:
  daily-expense-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local

